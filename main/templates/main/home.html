{% extends 'main/base.html' %}
{% block title %} Home {% endblock %}

{% block content %}
<div class="container mt-5">
    <form action="/pharmacy/home/show" method="post"> <!-- Adjust the action URL according to your requirements -->
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Rechercher Medicament</h1>
                <div class="input-group mb-2">
                    <input type="text" required class="form-control" name="medicament" placeholder="Recherche Medicament...">
                </div>
                <button class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
